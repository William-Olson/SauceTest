
<!DOCTYPE html>

<html ng-app = "myList">

<head>
	<meta charset="UTF-8">
	<title>Angular Demo2</title>

	<script src="../lib/angular.js"></script>
	<script src="./js/list_controller.js"></script>  
</head>

<body>
	<label>Name:</label>
	<input type="text" ng-model="name">
	<h2>Hello <span ng-bind="name"></span></h2> <br />

	<hr />
	<div ng-controller="ButtonController">
		<h3 style="color:steelblue;">{{"Count: " + count}}</h3> 
		<button ng-click="incrementCount()"> ClickMe </button> 
		<button ng-click="clearCount()">Clear</button> 
	</div> 

	<hr /> 
	<div style="color:green;" ng-controller="ListController"> 
		<p ng-repeat="item in listItems">{{item.val + '). ' + item.des | uppercase}}
		</p>
	</div>
</body>

</html>
